<div *ngIf="(listConfig && listConfig.content && listConfig.content.length)">
  <li class="list-group-item" *ngFor="let data of model; let i = index;">
    <button (click)="delete(i)" *ngIf="hasFunction('delete')" style="position: relative; z-index: 20;" type="button" class="close pull-right">
      <span aria-hidden="true">Ã—</span>
      <span class="sr-only">Close</span>
    </button>
    <dynamic-form [config]="formConfig" [(model)]="model[i]"></dynamic-form>
  </li>
</div>
<a class="btn btn-info" *ngIf="hasFunction('add')" (click)="add()">New</a>
